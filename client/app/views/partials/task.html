<p>Annotation Task Management:</p>
<h2>Create a new annotation task</h2>
<div class="form-group">
    <label for="name">Name:</label>
    <input ng-model="user.name" type="text" class="form-control" id="name">
</div>
<div class="form-group">
    <label for="description">Description:</label>
    <input ng-model="user.description" type="text" class="form-control" id="description">
</div>
<p>
    <a ng-click="createTask()" class="btn btn-primary btn-lg btn-outline btn-rounded">Create</a>
</p>
